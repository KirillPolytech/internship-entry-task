<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация Игрового Поля</title>

  <script src="js.js"></script>

  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      border: 2px solid #333;
      font-size: 2em;
      font-family: sans-serif;
    }
    .info {
      margin-top: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<h2>Игровое поле</h2>
<div id="board"></div>
<div class="info" id="info"></div>

<script>
  const data = {
    "status": 0,
    "winner": 0,
    "currentPlayer": 2,
    "board": [
      [1, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ]
  };

  const symbols = {
    0: '',
    1: 'X',
    2: 'O'
  };

  const boardContainer = document.getElementById('board');
  const table = document.createElement('table');

  data.board.forEach(row => {
    const tr = document.createElement('tr');
    row.forEach(cell => {
      const td = document.createElement('td');
      td.textContent = symbols[cell];
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });

  boardContainer.appendChild(table);

  const info = document.getElementById('info');
  info.innerHTML = `
    Статус: ${data.status === 0 ? 'Игра продолжается' : 'Игра завершена'}<br>
    Текущий игрок: ${symbols[data.currentPlayer] || '-'}<br>
    Победитель: ${data.winner !== 0 ? symbols[data.winner] : 'Пока нет'}
  `;
</script>

</body>
</html>
